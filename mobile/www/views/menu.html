<ion-side-menus enable-menu-with-back-views="true" >
    <ion-side-menu-content>
        

        </ion-nav-buttons>
        <ion-nav-bar class="header-bg" align-title="center">
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-android-arrow-back" 
                    menu-toggle="left" ng-click="$ionicGoBack()">
                </button>
            </ion-nav-buttons>  
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>       
        
        <ion-nav-view name="menuContent" ></ion-nav-view>
        <div class="tabs footer-bg">
            <a class="tab-item" href="">
                <i class="icon ion-compose"></i>
            </a>
            <a class="tab-item">
                <i class="icon ion-search"></i>
            </a>
            <a class="tab-item">
                <i class="icon ion-clipboard"></i>
            </a>
        </div>
    </ion-side-menu-content>
    <ion-side-menu side="right" >
        <ion-header-bar class="dark-bg expanded">
			<span class="avatar" style="background: url('img/ben.png'); background-size: cover;"></span>
			<h2>{{currentUser.profile.name || 'Guest'}}</h2>
        </ion-header-bar>
        <ion-content class="menu-bg has-expanded-header">
            <ion-list>
				<ion-item nav-clear menu-close ng-click="goTo('/login')" ng-hide="signedIn()">
                    Login
                </ion-item>
				<ion-item nav-clear menu-close ng-click="goTo('/register')" ng-hide="signedIn()">
                    Register
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="#" ng-show="signedIn()">
                    Dashboard
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="#" ng-show="signedIn()">
                    profile
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="#" ng-show="signedIn()">
                    Change Password
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="#" ng-click="logout()" ng-show="signedIn()">
                    Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
